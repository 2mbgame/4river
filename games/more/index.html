<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
  <title>More Games</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="body-wrapper">
    <div class="game-list">
      <h1>추천해요!</h1>
      <div class="game-list-item">
        <div class="game-card">
          <div class="photo"></div>
          <div class="contents">
            <h1 class="title">내가 제일 잘나가</h1>
            <span class="desc">
              세상에서 제일 잘 팔리는 게임입니다.<br />
              제목 그대로 지금 제일 잘 나간다는 얘기죠.
            </span>
          </div>
        </div>
      </div>
      <div class="game-list-item">
        <div class="game-card">
          <div class="photo"></div>
          <div class="contents">
            <h1 class="title">초대박 게임</h1>
            <span class="desc">
              대박을 깨트리는 게임입니다.
            </span>
          </div>
        </div>
      </div>
      <h1>다른 게임들...</h1>
      <div class="game-list-item">
        <div class="game-card">
          <div class="photo"></div>
          <div class="contents">
            <h1 class="title">무시무시한 게임</h1>
            <span class="desc">
              무시하세요.
            </span>
          </div>
        </div>
      </div>
      <div class="game-list-item">
        <div class="game-card">
          <div class="photo"></div>
          <div class="contents">
            <h1 class="title">A-B-C</h1>
            <span class="desc">
              D-E-F-G...<br />
              I'm fine, And you?
            </span>
          </div>
        </div>
      </div>
      <div class="game-list-item">
        <div class="game-card">
          <div class="photo"></div>
          <div class="contents">
            <h1 class="title">흔한 게임</h1>
            <span class="desc">
              오해하지 마세요.<br />
              제일 많이 볼 수 있는 게임이란 얘기에요.
            </span>
          </div>
        </div>
      </div>
      <div class="game-list-item">
        <div class="game-card">
          <div class="photo"></div>
          <div class="contents">
            <h1 class="title">かわいい</h1>
            <span class="desc">
              愛してる *-_-*
            </span>
          </div>
        </div>
      </div>
      <div class="game-list-item">
        <div class="game-card">
          <div class="photo"></div>
          <div class="contents">
            <h1 class="title">마피아</h1>
            <span class="desc">
              범인과 시민의 숨막히는 추리물.<br />
              이번엔 살아남을 수 있을까? 두둥!
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
